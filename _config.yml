# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: RiHui-Song's Blog
subtitle:
description: Never let it rest, until your good is better and your better is best.
author: RiHui-Song
email: song_rihui@qq.com
language: zh-Hans
timezone: Asia/Shanghai

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://yoursite.com
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Archives 默认值为2，这里都修改为1，相应页面就只会列出标题，而非全文
## 2: Enable pagination
## 1: Disable pagination
## 0: Fully Disable
archive: 1
category: 1
tag: 1

# Server 不修改
## Hexo uses Connect as a server
## You can customize the logger format as defined in
## http://www.senchalabs.org/connect/logger.html
port: 4000
logger: false
logger_format:


# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

#avatar
avatar: /images/0715_2.jpg

#duoshuo
duoshuo_shortname: rhgithubblog

#baidu analytics
baidu_analytics: c97bce939065fd18febbf66a9c21abc7

#leancloud
leancloud_visitors:
      enable: true
      app_id: RmyswzfAWvmOJsaTHtG7aaQ3-gzGzoHsz
      app_key: vSmGmSrXf0LB5SqW9A3gEhyH

# Code Highlight theme
# # Available value: normal | night | night eighties | night blue | night bright
# # https://github.com/chriskempson/tomorrow-theme
highlight_theme: night


# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
plugins: hexo-tag-video
## Themes: https://hexo.io/themes/
theme: next
# auto_excerpt : add by sean
excerpt_link: Read More
fancybox: true
# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repository: git@github.com:RH-Song/RH-Song.github.io.git
  branch: master
